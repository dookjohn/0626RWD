<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 style="text-align: center;">中獎回覆</h2>
        <hr>
        <div class="row mt-3">
            <div class="col-12 col-sm-5">
                <input type="text" class="form-control" name="" id="">
                <label for="" class="form-label">姓名</label>
            </div>
            <div class="col-12 col-sm-5">
                <input type="text" class="form-control" name="" id="">
                <label for="" class="form-label">電話</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control" name="" id="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-sm-6">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="" id="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-sm-6">
                <label for="" class="form-label">中獎方式</label>
                <select class="form-select" name="" id="">
                    <option value="0">請選擇</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="form-label">載具號碼</label>
                <textarea class="form-control" name="" id="" rows="2"></textarea>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <label for="" class="form-label">其他建議</label>
                <textarea class="form-control" name="" id="" rows="2"></textarea>
            </div>
        </div>
        <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary btn-block">送出</button>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {


        });
    </script>
</body>

</html>
